<html>
<head>
    <title>LeeZon Login</title>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.1.1/css/all.min.css">
</head>
<body class="body">
    <div>
        <form class="center" action="/home/index">
            <div class="shadow-lg p-5 bg-white rounded">
                <label class="py-2" style="font-weight:500;font-size:xx-large;">Sign in</label>
                <div class="form-group">
                    <label>UserName</label>
                    <br>
                    <input class="form-control" type="text" id="uname" placeholder="Enter username"/>
                    <br>
                    <label>Password</label>
                    <br>
                    <input class="form-control" type="password" id="pass" placeholder="Enter password"/>
                    <br>
                    <input type="submit" value="Sign in" onclick="login();" class="btn btn-primary mb-4" style="width:100%"/>
                </div>
            </div>
        </form>
    </div>
